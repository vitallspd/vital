    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {

            });
            $('#btnGroupDrop1').on('click', function() {
                $('#header').toggleClass('active');
            });
        });
        $(document).ready(function(){
            drawText();
            $('#sidebar').toggleClass('active');
        });
    </script>
    <script type="text/javascript">
        
        function changeImg(temp){
            var img = document.getElementById("canvasImg");
            if(temp == "LSEMS")
                img.src = "images/header.png";
            else if(temp == "SWAT")
                img.src = "images/SWAT.png";
            else if(temp == "IB")
                img.src = "images/IB.png";
            else if(temp == "GnN")
                img.src = "images/G&N.png";
            else if(temp == "TED")
                img.src = "images/TED.png";
        }
            
        function drawText() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            var img = document.getElementById('canvasImg');
            canvas.width = 1920;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 500;
//            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = "75px BTBrikRegular";
            ctx.textAlign = "center";
            ctx.drawImage(img, 0, 0);
            ctx.fillStyle = "white";
            ctx.shadowOffsetX = 2.5;
            ctx.shadowOffsetY = 2.5;
            ctx.shadowColor = "rgba(0,0,0,1)";
            ctx.fillText($('#inp').val().toUpperCase(), 1188, 150);
            ctx.font = "50px BTBrikRegular";
            ctx.fillText($('#inp2').val().toUpperCase(), 1188, 200);
        }

        $(document).ready(function(){
            $('#inp').on('input', drawText);
            $('#inp2').on('input', drawText);
            var image = document.getElementById('canvasImg');
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            image.onload = function(){
                canvas.width = 1920;
                canvas.crossOrigin = "Anonymous";
                canvas.height = 500;
                ctx.drawImage(image, 0, 0);
                drawText();
            }
        });
    </script>
