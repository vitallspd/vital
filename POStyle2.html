    <script type="text/javascript">
        var index = 0;
        function changeImg(temp)
        {
            var img = document.getElementById("canvasImg");
             if(temp == 'Serg2'){
                img.src = "images/serg22.png";
                index = 1;
            }
            else if(temp == 'Serg1'){
                img.src = "images/serg12.png";
                index = 2;
            }
            else if(temp == 'POIIII'){
                img.src = "images/POIIII2.png";
                index = 3;
             }
            else if(temp == 'PO3'){
                img.src = "images/po32.png";
                index = 4;
            }
            else if(temp == 'PO2'){
                img.src = "images/po22.png";
                index = 5;
            }
            else if(temp == 'PO1'){
                img.src = "images/po12.png";
                index = 6;
            }
        }
   
    </script>
    
    <script type="text/javascript">
        function drawText(){
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            var img = document.getElementById("canvasImg");
            canvas.width = 1900;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 510;
//            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = "73px BebasNeueRegular";
            ctx.textAlign = "left";

            ctx.drawImage(img, 0, 0);
            ctx.font = "35px BebasNeueRegular";
            ctx.textAlign = "left";
            ctx.fillStyle = "grey";
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;
            ctx.shadowColor = "rgba(0, 0, 0, 1)";
            ctx.fillText("Badge No:", 1185, 100);
            ctx.font = "75px BebasNeueRegular";
            ctx.textAlign = "left";
            ctx.fillStyle = "white";
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;
            ctx.shadowColor = "rgba(0, 0, 0, 1)";
            if(index == 1){
                ctx.fillText($('#inp').val().toUpperCase(), 715, 125);
                ctx.fillText("Serg II", 550, 125);
            }
            else if(index == 2){
                ctx.fillText($('#inp').val().toUpperCase(), 715, 125);
                ctx.fillText("Serg I", 550, 125);
            }
            else if(index == 3){
                ctx.fillText($('#inp').val().toUpperCase(), 715, 125);
                ctx.fillText("PO3+1", 550, 125);
            }
            else if(index == 4){
                ctx.fillText($('#inp').val().toUpperCase(), 650, 125);
                ctx.fillText("PO3", 550, 125);
            }
            else if(index == 5){
                ctx.fillText($('#inp').val().toUpperCase(), 650, 125);
                ctx.fillText("PO2", 550, 125);
            }
            else if(index == 6){
                ctx.fillText($('#inp').val().toUpperCase(), 650, 125);
                ctx.fillText("PO1", 550, 125);
            }
            if(index != 0){
                ctx.font = "35px BebasNeueRegular";
                ctx.fillText($('#inp4').val().toUpperCase(), 1300, 100);
                ctx.font = "50px BebasNeueRegular";
                ctx.fillStyle = "white";
                ctx.fillText($('#inp2').val().toUpperCase(), 400, 200);
                ctx.font = "50px BebasNeueRegular";
                ctx.fillText($('#inp3').val().toUpperCase(), 400, 250);
                  ctx.font = "50px BebasNeueRegular";
                ctx.fillText($('#inp5').val().toUpperCase(), 400, 300);       
                  ctx.font = "50px BebasNeueRegular";
                ctx.fillText($('#inp6').val().toUpperCase(), 400, 350); 
            }
        }

    window.onload = function(){
        $('#inp').on('input', drawText);
        $('#inp2').on('input', drawText);
        $('#inp3').on('input', drawText);
        $('#inp4').on('input', drawText);
        $('#inp5').on('input', drawText);
        $('#inp6').on('input', drawText);
        var image = document.getElementById('canvasImg');
        var canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        image.onload = function(){
            canvas.width = 1900;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 400;
            ctx.drawImage(image, 0, 0);
            drawText();
        }
    }
    </script>
